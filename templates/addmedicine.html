{% extends "layout.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			{% if medicines %}
			<h1 class="text-center mt-5">Add a medicine</h1>
			<form action="" method="POST">
				<input type="text" name="med" class="form-control">
				<input type="text" name="cost" class="form-control">
				<input type="submit" value="Add medicine" class="btn btn-info mt-2">
			</form>
			{% endif %}

		</div>
		<div class="col-md-3"></div>
		
	</div>
	
</div>
{% endblock content %}
